<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">



    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Sorting for Tables -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap NAVBAR Dependencies -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Script Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Some Custom Style -->
    <style>
        body { text-align: center; margin-top: 50px;}

        .table th{
            background-color: lightsalmon;
            font-weight: bold;
            text-align: center;
        }

        li {
            display: inline;
            padding: 0px 10px;
            text-decoration: none;
        }
    </style>

</head>
<body>





<div th:remove="tag">

    <!-- Header of the Web-Page -->

    <!-- Navbar -->
<div class="container" style="width: 80%; height: 120%">
    <nav class="navbar navbar-expand-sm navbar-light fixed-top " style="background-color: lightsalmon;">
        <ul class="navbar-nav ml-auto mx-auto text-center">
            <li class="nav-item">
                <a class="nav-link" href="/user">Vocabulary List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/studyInterface">Study Interface</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/addvoc">Add Vocabulary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/editvoc">Edit Vocabulary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/export_vocabularies">Download Vocabularies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="user/import">Import Vocabulary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</div>

    <!-- Align Heading Welcome Message -->
    <h2> Vocabulary List</h2>
    <h4>Filter:</h4>
    <div class="container" style="width: 5%; height: 100%" >
        <form>
            <div class="form-group">
                <select class="form-control" id="sel1">
                    <option>All</option>
                    <option>Verb</option>
                    <option>Noun</option>
                    <option>Adjectiv</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
    </div>

    <br>
    <div class="container">
        <table  class="table table-striped" data-toggle="table">
            <thead>
            <tr>
                <th  data-sortable="true">German Vocabulary</th>
                <th  data-sortable="true">English Translation</th>
                <th  data-sortable="true">Rating</th>
                <th  data-sortable="true">Tag</th>
            </tr>
            </thead>
            <!-- Iterate through all entries using th:each -->
            <tbody id="myTable">
            <th:block th:each="entry : ${overview}">
                <tr >
                    <td ><span th:text="${entry.german_word}"></span></td>
                    <td ><span  th:text="${entry.engl_trans}"></span></td>
                    <td ><a th:data-sortby="${entry.rating}" type="button" class="btn btn-info btn-sm" th:href="@{/user/edit_rating/edit/{ID}  (ID=${entry.id})} " role="button">
                        <span th:text="${entry.rating}"> </span>
                    </a>
                    </td>
                    <td > <a th:data-sortby="${entry.tag}" type="button" class="btn btn-info btn-sm" th:href="@{/user/edit_tag/edit/{ID}  (ID=${entry.id})} " role="button"> <span th:text="${entry.tag}"> </span>
                        </a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>


    <div class="container" style="width: 80%; height: 120%">
        <nav class="navbar navbar-expand-sm navbar-light " style="background-color: lightsalmon;">
            <ul class="navbar-nav ml-auto mx-auto text-center">
                <li class="nav-item">
                    <h5>Logged in as: </h5>
                </li>
                <li class="nav-item">
                    <h5 th:text="${current_user}"></h5>
                </li>

            </ul>
        </nav>
    </div>

</div>
</body>

<script>

    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });

    $(document).ready(function(){

        $("#sel1").on("click", function () {
            var selected = $('#sel1 option:selected').text().toLowerCase();

            if (selected == "all") {
                selected = "";
                $("#myTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(selected) > -1)
                });
            }
            else{


                $("#myTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(selected) > -1)
                });
            }
        });

    });

</script>

</html>
